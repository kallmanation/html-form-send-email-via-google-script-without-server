<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <title>Contact Form Example</title>
</head>

<body>
  <form id="gform" method="POST" data-email="spam@example.com" action="https://script.google.com/macros/s/AKfycbwEgU9vMkOkiho7ihASUqh-kBPUGd7bZOF6URIE6fbzeTb9AiA/exec">

    <label for="name">Name: </label>
    <input type="text" id="name" name="name" />
    <br />

    <label for="email">Email: </label>
    <input id="email" name="email" type="email" value="" required />
    <span id="email-invalid" style="display:none">Must be a valid email address</span>
    <br />

    <label for="subject">Subject: </label>
    <input type="text" id="subject" name="subject" />
    <br />

    <label for="message">Message: </label>
    <textarea id="message" name="message"></textarea>
    <br />

    <input type="text" style="display:none;" id="honeypot" name="honeypot" value="" />
    <input type="text" style="display:none;" id="hashes" name="hashes" value="2048" />

    <script src="https://authedmine.com/lib/captcha.min.js" async></script>
    <div class="coinhive-captcha" data-hashes="2048" data-key="qNweY3rFW6pkQr7PfhMkkCAVLnCoH4bX" data-disable-elements="input[type=submit]" data-callback="autosubmit">
      <em>Loading Captcha...<br>
      If it doesn't load, please disable Adblock!</em>
    </div>
    <br />

    <input type="submit" id="submit" value="Send" disabled />

  </form>

  <div style="display:none;" id="thankyou_message">
    <h2>Thanks for contacting me! I'll be in touch with you soon.</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script type="text/javascript" src="form-submission-handler.js"></script>

</body>
</html>
